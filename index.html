<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row bg justify-content-center sticky-top">
            <div class="col-md-4">
                <div class="list-group justify-content-between d-flex flex-row px-3 m-3 ">
                    <li class="list-group-item bg-transparent border-0"><a href="#" class="ree"><i class="far fa-clock"></i></a></li>
                    <li class="list-group-item bg-transparent border-0"><a href="#" class="ree"><i class="fa-solid fa-bell"></i></a></li>
                    <li class="list-group-item bg-transparent border-0"><a href="#" ><i class="fas fa-stopwatch"></i></a></li>
                    <li class="list-group-item bg-transparent border-0"><a href="#" class="ree"><i class="fas fa-hourglass-half"></i></a></li>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 p-4 d-flex justify-content-center">
                <div class="timer-circle justify-content-center d-flex align-items-center mx-auto" id="sha">
                    <div class="timer-show">
                        <span class="min">00</span>
                        <span>:</span>
                        <span class="sec">00</span>
                        <span>:</span>
                        <span class="millisec">00</span>
                        <small class="d-block text-center wm">JOHNNY KARTHICK</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="controls d-flex justify-content-evenly">
                <button type="button" class="btn btn-outline-primary btn-start">Play</button>
                <button type="button" class="btn btn-outline-primary btn-stop">Stop</button>
                <button type="button" class="btn btn-outline-primary btn-reset">Reset</button>
            </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
